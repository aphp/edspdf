[pipeline]
pipeline = ["extractor", "classifier"]
disabled = []
components = ${components}

[components]

[components.extractor]
@factory = "pdfminer_extractor"

[components.classifier]
@factory = "trainable_classifier"
labels = []
activation = "relu"

[components.classifier.embedding]
@factory = "box_transformer"
num_heads = 4
dropout_p = 0.1
head_size = 16
activation = "gelu"
init_resweight = 0.01
n_relative_positions = 64
attention_mode = ["c2c", "c2p", "p2c"]
n_layers = 1

[components.classifier.embedding.embedding]
@factory = "embedding_combiner"
dropout_p = 0.1

[components.classifier.embedding.embedding.layout_encoder]
@factory = "box_layout_embedding"
n_positions = 64
size = 72
x_mode = "learned"
y_mode = "learned"
w_mode = "learned"
h_mode = "learned"

[components.classifier.embedding.embedding.text_encoder]
@factory = "sub_box_cnn_pooler"
out_channels = 64
kernel_sizes = [3, 4, 5]

[components.classifier.embedding.embedding.text_encoder.embedding]
@factory = "simple_text_embedding"
size = 72
